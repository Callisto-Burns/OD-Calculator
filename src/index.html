<!DOCTYPE html>
<html>
<head>
	<title>OD Calculator Prototype</title>
	<link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
	<div class="grid-container">
		<div class="header">
			<img src="./img/logo.png" class="logo">
			<label>OD Calculator</label>
		</div>

		<div class="menu">
			<div class="menu-item menu-header">
				<label class="header-label">Step Dimensions</label>
				<button class="text-button" id="helpButton">[?]</button>
			</div>
			<div class="menu-item">
				<label class="label-calc">Length</label>
				<input type="text" class="input-numeric" id="length">
			</div>
			<div class="menu-item">
				<label class="label-calc">Big Diameter</label>
				<input type="text" class="input-numeric" id="bigDiameter">
			</div>
			<div class="menu-item">
				<label class="label-calc">Small Diameter</label>
				<input type="text" class="input-numeric" id="smallDiameter">
			</div>
			<div class="menu-item">
				<label class="label-calc">Angle</label>
				<input type="text" class="input-numeric" id="angle">
			</div>
			<div class="menu-item">
				<button class="text-button" id="clearButton">&#8635</button>
			</div>
		</div>
	</div>
	
	<script src="./js/index.js"></script>
</body>
</html>
